<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1">
  <title>Feedly Tumblrify</title>

  <link rel='stylesheet' type='text/css' href='css/font-awesome.css'>
  <link rel='stylesheet' type='text/css' href='css/behaviour.css'>
  <link rel='stylesheet' type='text/css' href='css/confirmation.css'>
</head>
<body>
  <div id='wrapper'>
    <div id='save'></div>
    <ul id="form">
      <li><input id='enableOriginalTags' type='checkbox' name='enableOriginalTags'><label for='enableOriginalTags'>Automatically add original tags</label></li>
      <li><input id='enableTagsFrequency' type='checkbox'  name='enableTagsFrequency'><label for='enableTagsFrequency'>Enable tags suggestion</label></li>
      <li><button type='button' id='purgeTagHistory'>Delete tag history</button></li>
    </ul>
  </div>

  <script src='js/common.js'></script>
  <script src='js/behaviour.js'></script>
</body>
</html>
