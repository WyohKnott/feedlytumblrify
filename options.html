<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Feedly Tumblrify</title>
  <link rel='stylesheet' type='text/css' href='css/options.css'>
</head>
<body class='loggedout'>
  <div id='settings'>
    <div id='statusWrap'>
      <div id='status'></div>
      <div id='account'></div>
    </div>
    <ul id='tokens'>
      <li> <label for='consumerKey'>Consumer Key</label> </li>
      <li> <input id='consumerKey' disabled> </li>
      <li> <label for='consumerSecret'>Consumer Secret</label> </li>
      <li> <input id='consumerSecret' disabled> </li>
    </ul>
  </div>
  <div id='buttons'>
    <button type='button' id='login' class='blue' disabled>Log to Tumblr</button>
    <button type='button' id='logout' disabled>Logout</button>
  </div>
  <div id='footer'>
    <p><em>To get your keys,
      <a href='https://www.tumblr.com/oauth/register'>register an application</a></em>
    â€” <a href='https://github.com/WyohKnott/feedlytumblrify/blob/master/README.md#how-to-use'>Help</a></p>
  </div>
  <script src='lib/OAuth.js'></script>
  <script src='js/prefs.js'></script>
  <script src='js/options.js'></script>
</body>
</html>
