<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1">
  <title>Feedly Tumblrify</title>
  <link rel='stylesheet' type='text/css' href='css/account.css'>
  <link rel='stylesheet' type='text/css' href='css/common.css'>
</head>
<body class='loggedout'>
  <form>
    <div id='settings'>
      <div id='statusWrap'>
        <div id='status'></div>
        <div id='account'></div>
      </div>
    </div>
    <div id='buttons'>
      <button type='button' name='login' id='login' class='blue' disabled>Log to Tumblr</button>
      <button type='button' name='logout' id='logout' disabled>Logout</button>
    </div>
  </form>
  <script src='lib/OAuth.js'></script>
  <script src='js/common.js'></script>
  <script src='js/account.js'></script>
</body>
</html>
